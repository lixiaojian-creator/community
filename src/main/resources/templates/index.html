<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/customize.css}">
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">码匠社区</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">发现 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">分享</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">活动</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">下载</a>
            </li>
        </ul>
        <div th:if="${session.user} eq null">
            <a href="https://github.com/login/oauth/authorize?client_id=6d3188d15191a925e115&redirect_uri=http://localhost:8887/community/oauth/callback&state=1001">登入</a>
        </div>
        <a th:href="@{/publish}" class="btn btn-primary" th:if="${session.user} ne null">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-plus" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                <path fill-rule="evenodd"
                      d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
            </svg>
            发起
        </a>
        <div class="nav-item dropdown" th:if="${session.user} ne null">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                我
            </a>
            <div class="dropdown-menu dropdown-menu-style" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">消息中心</a>
                <a class="dropdown-item" href="#">个人资料</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">退出登入</a>
            </div>
        </div>
    </div>
</nav>
<div class="container container-style">
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
            <h2>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-list" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path fill-rule="evenodd"
                          d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/>
                    <circle cx="3.5" cy="5.5" r=".5"/>
                    <circle cx="3.5" cy="8" r=".5"/>
                    <circle cx="3.5" cy="10.5" r=".5"/>
                </svg>
                发现
            </h2>
            <hr>
            <div class="media a-nostyle" th:each="question:${pagination.questionDTOS}">
                <img th:src="${question.user.avatarUri}" src="https://avatars1.githubusercontent.com/u/73377855?v=4"
                     class="mr-3 rounded" alt="头像">
                <div class="media-body">
                    <h5 class="mt-0"><a href="" th:text="${question.title}">标题</a></h5>
                    <p>
                        <a href="" class="pull-right">回复</a>
                        <a href="" class="aw-question-type" th:text="${question.type}">类型</a>
                        •
                        <a href="" class="aw-user-name" th:text="${question.user.name}">作者</a>
                        <span class="text-color-999">发起了问题 • <span th:text="${question.likeCount}">1</span> 人关注 • <span
                                th:text="${question.commentCount}">1</span> 个回复 • <span th:text="${question.viewCount}">16</span> 次浏览 • <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}">1</span></span>
                    </p>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" href="#" aria-label="Previous" th:href="@{/(currentPage=1,pageSize=3)}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showPrevious}">
                        <a class="page-link" href="#" aria-label="Previous"
                           th:href="@{/(currentPage=${pagination.currentPage}-1,pageSize=3)}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${pagination.pages}"
                        th:class="${page}==${pagination.currentPage}? 'page-item active':'page-item'"><a
                            class="page-link" href="#" th:text="${page}" th:href="@{/(currentPage=${page},pageSize=3)}">1</a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNext}">
                        <a class="page-link" href="#" aria-label="Next"
                           th:href="@{/(currentPage=${pagination.currentPage}+1,pageSize=3)}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showLastPage}">
                        <a class="page-link" href="#" aria-label="Next"
                           th:href="@{/(currentPage=${pagination.totalPage},pageSize=3)}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
